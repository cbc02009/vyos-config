-- Routing rules
addAction('unifi', PoolAction('coredns'))
addAction('kokoro.wtf', PoolAction('coredns'))
addAction('ctec.run', PoolAction('coredns'))
addAction('10.in-addr.arpa', PoolAction('coredns'))
addAction('lan', PoolAction('coredns'))

addAction("10.0.0.0/24", PoolAction("nextdns_trusted"))  -- lan
addAction("10.0.1.0/24", PoolAction("cloudflare"))  -- trusted vlan
addAction("10.0.2.0/24", PoolAction("cloudflare"))  -- servers vlan
addAction("10.0.3.0/24", PoolAction("cloudflare"))  -- iot vlan
addAction("192.168.2.0/24", PoolAction("cloudflare"))     -- guest vlan