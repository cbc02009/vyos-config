-- udp/tcp dns listening
setLocal("0.0.0.0:53", {})

-- Local CoreDNS
newServer({
  address = "10.5.0.3",
  pool = "coredns"
})

-- NextDNS over TLS
newServer({
  address = "45.90.28.154:443",
  tls = "openssl",
  subjectName = "dns.nextdns.io",
  dohPath = "/3b2e46",
  validateCertificates = true,
  checkInterval = 10,
  checkTimeout = 2000,
  pool = "nextdns_trusted"
})
newServer({
  address = "45.90.30.154:443",
  tls = "openssl",
